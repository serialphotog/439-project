
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles/calc.css" rel="stylesheet">
    <script src="scripts/calc.js"></script>
</head>
<body>
    <div class="calculator-grid"> 
        <div class="output" id="output">
        </div>

        <button id="btn_second">2<sup>nd</sup></button>
        <button class="span-two" id="btn_ac">AC</button>
        <button class="span-two" id="btn_del">DEL</button>

        <button id="btn_squared">x<sup>2</sup></button>
        <button id="btn_power">x<sup>y</sup></button>
        <button id="btn_sqrt">&#8730;</button>
        <button id="btn_factorial">n!</button>
        <button id="btn_log">log</button>

        <button id="btn_lparen">(</button>
        <button id="btn_rparen">)</button>
        <button id="btn_sin">sin</button>
        <button id="btn_cos">cos</button>
        <button id="btn_tan">tan</button>
        <button id="btn_pi">&pi;</button>

        <button id="btn_plus">+</button>
        <button id="btn_min">-</button>
        <button id="btn_mul">*</button>
        <button id="btn_div">/</button>

        <button id="btn_zero">0</button>
        <button id="btn_one">1</button>
        <button id="btn_two">2</button>
        <button id="btn_three">3</button>
        <button id="btn_four">4</button>
        
        <button id="btn_five">5</button>
        <button id="btn_six">6</button>
        <button id="btn_seven">7</button>
        <button id="btn_eight">8</button>
        <button id="btn_nine">9</button>
        
        <button id="btn_neg">+/-</button>
        <button id="btn_dec">.</button>
        <button class="span-three" id="btn_equ">=</button>

    </div>
</body>
</html>
